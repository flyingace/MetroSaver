<html>
<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" type="text/css" href="css/animations.css"/>
    <title>MetroSaver</title>
    <script type="text/javascript" src="js/libs/jquery-2.1.3.min.js"></script>
</head>
<body>
<div class="app" style="display:none;">
    <div id="deviceready" class="blink">
        <p class="event listening">Connecting to Device</p>

        <p class="event received">Device is Ready</p>
    </div>
</div>

<div class="app-wrapper">
    <div class="logo"></div>
    <div class="panel input-panel" id="input-panel">
        <div class="logo"></div>
        <div class="keypad-container">
            <input class="balance-display" id="card-value-input" readonly="true" value="$00.00"/>
            <button class="keypad" id="keypad-7" value="7">7</button>
            <button class="keypad" id="keypad-8" value="8">8</button>
            <button class="keypad" id="keypad-9" value="9">9</button>
            <button class="keypad" id="keypad-4" value="4">4</button>
            <button class="keypad" id="keypad-5" value="5">5</button>
            <button class="keypad" id="keypad-6" value="6">6</button>
            <button class="keypad" id="keypad-1" value="1">1</button>
            <button class="keypad" id="keypad-2" value="2">2</button>
            <button class="keypad" id="keypad-3" value="3">3</button>
            <button class="keypad entypo" id="keypad-del" value="del">d</button>
            <button class="keypad" id="keypad-0" value="0">0</button>
            <button class="keypad" id="keypad-clear" value="C">C</button>
            <button class="keypad go-button" id="keypad-go" value="GO">GO</button>
        </div>
    </div>
    <div class="panel results-panel" id="results-panel">
        <div class="results-container" id="results"></div>
        <button class="keypad back-button" id="keypad-back" value="BACK"><span class="entypo"></span> Back</button>
    </div>
    <div class="panel tabs-panel" id="tabs-panel">
        <div class="tab-bar">
            <div class="settings tab" id="tab-settings">Settings</div>
            <div class="info tab" id="tab-info">More Info</div>
        </div>
        <div class="settings-container">
            <h3>Choose A Fare</h3>
            <ul class="fare-menu">
                <li class="fare selected"value="275">$2.75 (Regular Fare)</li>
                <li class="fare" value="135">$1.35 (Reduced Fare)</li>
                <li class="fare" value="650">$6.50 (Express Bus)</li>
                <li class="fare" value="325">$3.25 (Senior Express Bus)</li>
            </ul>
        </div>
        <div class="info-container"></div>
    </div>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/metro_saver.js"></script>
</body>
</html>
